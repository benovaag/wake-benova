query Hotsite($url: String!) {
  hotsite(url: $url) {
    banners {
      bannerName
      bannerUrl
      position
      urlOnClick
      openNewTab
      height
      title
      width
      order
    }
    contents {
      content
      height
      title
      width
      position
    }
    seo {
      content
      name
      type
      httpEquiv
      scheme
    }
  }
}