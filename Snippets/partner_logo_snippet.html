{{ ##
    Description: Renders the partner's associated logo
    Params:
        - partner_access_token: the token of the partner
        - Uses SnippetQueries/partner_logo.graphql
    Usage:
        await client.snippet.render("partner_logo_snippet.html", ...);
## }}
<a id="partner_logo" href="/">
    <img src="{{- store.urls.static_img}}partners/{{ data.partner.partner_id }}.jpg?theme={{store.theme -}}&v={{store.last_modified}}" width="40px" height="40px" alt="partner-logo">
</a>
