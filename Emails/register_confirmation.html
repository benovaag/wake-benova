<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" dir="ltl" lang="pt-br">

<head>
    <title>Confirmação de Cadastro - {{ configuracao.nome_ecommerce }}</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <style type="text/css">
        table,
        thead,
        tbody,
        tfoot,
        th,
        tr,
        td,
        h1,
        p,
        a,
        img {
            border: 0 none;
            color: #707070;
            font: 16px 'Roboto', sans-serif;
            line-height: 20px;
            font-style: normal;
            font-weight: normal;
            margin: 0;
            padding: 0;
            text-decoration: none;
            display: block;
        }

        .header {
            background-color: #7F00A6;
            display: inline-block;
            padding: 15px;
            box-sizing: border-box;
            margin-bottom: 40px;
            width: 100%;
        }

        .header-text {
            float: left;
            text-align: left;
            color: #FFF;
        }

        .header-href {
            float: right;
            color: #FFF !important;
            font-weight: bold;
        }

        .footer {
            margin-top: 40px;
            display: block;
        }

        .footer tr,
        .footer td {
            width: 100%;
            display: block;
        }

        .footer-text {
            font-size: 12px;
            line-height: 14px;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }

        .footer-href {
            font-size: 12px;
            line-height: 14px;
            text-decoration: underline;
            color: #707070 !important;
        }

        .tbody {
            padding: 0 15px;
            display: block;
        }

        .tbody-title {
            color: #000;
            font-weight: bold;
            padding-bottom: 15px;
        }

        .aviso {
            background: #000000;
            border-radius: 5px;
            padding: 10px;
            color: #FFF;
            width: fit-content;
            margin: 0 auto;
            font-weight: bold;
        }

        .tbody-product__image {
            display: flex;
            margin-bottom: 15px;
        }
        </style>
</head>

<body>
    <table cellpadding="0" cellspacing="0" width="600">
        <thead>
            <tr>
                <th>
                    <a href="https://www.benova.com.br/">
                        <img src="https://benova.fbitsstatic.net/sf/img/emails/email-topo.png?theme=version&amp;v=202311062103&amp;w=" alt="{{ configuracao.nome_ecommerce }}" title="{{ configuracao.nome_ecommerce }}" />
                    </a>
                </th>
            </tr>
        </thead>
        <tbody class="tbody">
            <tr>
                <td>
                    <p class="tbody-title" style="margin-top:20px;">Oi, {{ usuario.nome }}!</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Sua conta foi cadastrada em nossa loja, acesse a loja: <a href="https://www.benova.com.br/">Clique aqui</a></p>
                </td>
            </tr>
        </tbody>
        <tfoot class="footer">
            <tr>
                <td>
                    <img src="https://benova.fbitsstatic.net/sf/img/emails/email-rodape.png?theme=version&amp;v=202311062103&amp;w=" alt="{{ configuracao.nome_ecommerce }}" title="{{ configuracao.nome_ecommerce }}" />
                    <p class="footer-text">
                        Por favor não responda este e-mail. Para qualquer dúvida ou informações
                        <a class="footer-href" href="https://www.benova.com.br/fale-conosco"> clique aqui</a>
                    </p>
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
